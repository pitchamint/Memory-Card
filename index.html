<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมทายปัญหา | Memory Card</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/44302b13cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <button id="clear" class="clear btn">
        <i class="fa-solid fa-trash-can"></i>
    </button>
    <h1>เกมทายปัญหา
        <button id="show" class="btn btn-small">
            <i class="fa-solid fa-plus"></i>เพิ่มคำถาม
        </button>
    </h1>
    <div class="card-container cards" id="card-container"></div>

    <div class="navigation">
        <button id="prev" class="nav-button">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <p class="current" id="current"></p>
        <button id="next" class="nav-button">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>
    <div class="add-container" id="add-container">
        <h3>
            เพิ่มคำถาม
            <button id="btn-hidden" class="btn btn-small btn-hidden">
                <i class="fa-solid fa-x"></i>
            </button>
        </h3>
        <div class="form-group">
            <label for="">คำถาม</label>
            <textarea id="question"></textarea>
        </div>
        <div class="form-group">
            <label for="">เฉลย</label>
            <textarea id="answer"></textarea>
        </div>
        <button id="add-card" class="btn">
            <i class="fa-solid fa-plus"></i>เพิ่มคำถาม
        </button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
